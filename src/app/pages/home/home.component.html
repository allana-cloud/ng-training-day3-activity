<div *ngIf="isLogged" class="text-right">
    <button (click)="onLogout()" class="btn btn-info">Logout</button>
</div>


<div *ngIf="!isLogged">
    <div id="username" class="form-group">
        <label for="username">Username</label>
        <input [(ngModel)]="logins.username" type="text" class="form-control" required>
    </div>
    <div id="password" class="forn-group">
        <label for="password">Password</label>
        <input [(ngModel)]="logins.password" type="password" class="form-control" required>
    </div>
    <div class="form-group">
        <button (click)="onLogin()" class="btn btn-info">Login</button>
    </div>
</div>
